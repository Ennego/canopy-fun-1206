ial is particularly elegant. A variety of forms from antiquity-vine leaves, wreaths, decorative arabesques, and gems-sprout from the letter's armature. A scribe wrote the music in square notation, a system developed in the Middle Ages and still used today.\u003c/p\u003e"]},"thumbnail":[{"id":"https://media.getty.edu/iiif/image/4d54adae-1832-4f70-9fed-2a007c3ce458/full/!600,600/0/default.jpg","type":"Image","format":"image/jpeg","label":{"none":["Main View"]},"service":[{"@id":"https://media.getty.edu/iiif/image/4d54adae-1832-4f70-9fed-2a007c3ce458","@type":"ImageService2","profile":"level2"}]}],"provider":[{"id":"http://example.org/provider","type":"Agent","homepage":[{"id":"http://example.org/undefined/5","type":"unknown"}],"logo":[{"id":"https://www.getty.edu/global/images/getty_logo_primary_blk.png","type":"Image"}],"label":{"none":["Unknown"]}}],"seeAlso":[{"id":"https://data.getty.edu/museum/collection/object/25a63316-2769-4223-b318-8e0b9846ff08","type":"Dataset","profile":"https://static.getty.edu/contexts/linked.art/ns/v1.1.0/linked-art.json","format":"application/ld+json"},{"id":"https://media.getty.edu/iiif/manifest/e7c5b81e-2581-4c85-8735-34f919e0a015","type":"Dataset","profile":"http://iiif.io/api/presentation/2/context.json","format":"application/ld+json"}],"items":[{"id":"https://media.getty.edu/iiif/manifest/canvas/4d54adae-1832-4f70-9fed-2a007c3ce458.json","type":"Canvas"}]},{"id":"https://media.getty.edu/iiif/manifest/7aa911fa-722c-4e89-97a3-766bc84a3c32","type":"Range","rights":"http://rightsstatements.org/vocab/NoC-US/1.0/","label":{"none":["Decorated Initial P"]},"requiredStatement":{"label":{"none":["Attribution"]},"value":{"none":["Some images Copyright: "]}},"thumbnail":[{"id":"https://media.getty.edu/iiif/image/157374fe-3cdb-4563-b175-b0e2e5ce3eae/full/!600,600/0/default.jpg","type":"Image","format":"image/jpeg","label":{"none":["Main View"]},"service":[{"@id":"https://media.getty.edu/iiif/image/157374fe-3cdb-4563-b175-b0e2e5ce3eae","@type":"I
